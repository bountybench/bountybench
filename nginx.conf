server {
    listen 80;
    server_name localhost;

    # Frontend routes - Everything not matching other locations will be sent to the frontend
    location / {
        proxy_pass http://frontend-service:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /ws/ {
        proxy_pass http://backend-service:8000/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # WebSocket specific settings
        proxy_read_timeout 86400;  # Prevent timeout for long-lived connections
    }

    # Workflow endpoints
    location /workflow/ {
        proxy_pass http://backend-service:8000/workflow/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Service API endpoints
    location /service/api-service/ {
        proxy_pass http://backend-service:8000/service/api-service/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # For handling specific workflow ID paths
    # We use a regex (~) to capture the workflow ID and pass it to the backend
    location ~ ^/workflow/([^/]+)/(.*)$ {
        proxy_pass http://backend-service:8000/workflow/$1/$2;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Handle 404s - redirect to frontend for single-page app routing
    location @frontend {
        proxy_pass http://frontend-service:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Optimize for performance
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}